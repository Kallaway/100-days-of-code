<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>FizzBuzz Counter</h1>
            <span id="value" class="counter">0</span>
            <span id="word" class="fizzBuzz"></span>

            <div class="button-container">
                <button class="btn down button is-danger"><i class="fa fa-minus-square"></i>Down</button>
                <button class="btn reset button is-primary">Reset</button>
                <button class="btn up button is-success"><i class="fa fa-plus-square"></i>Up</button>
            </div>

            <div class="legend">
                <h2>Multiples of 3 and 5</h2>
                <p>This counter will display:</p>
                <ul>
                    <li>Fizz, when a number is a multiple of 3</li>
                    <li>Buzz, when a number is a multiple of 5</li>
                    <li>FizzBuzz, when a number is a multiple of both 3 and 5</li>
                </ul>
            </div>
            <div class="source_code">
                <a href="https://github.com/flyboy85749/100-days-of-code/" target="_blank">Code</a>
            </div>
        </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
