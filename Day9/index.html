<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

  <title>Team Page Challenge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <!-- looks like one row two columns to start -->
    <div class="columns top">
      <div class="column">
        <h1>The creative crew</h1>
      </div>
      <div class="column">
        <h2>WHO WE ARE</h2>
        <p class="who">We are a team of creatively diverse, driven, innovative individuals working in various locations
          around the
          world.</p>
      </div>

    </div>
    <!-- then we have three columns -->
    <div class="columns">
      <div class="column">
        <!-- use figures and captions? -->
        <article class="media">
          <figure>

            <img src="images/photo1.png" />

            <figcaption>Bill Mahoney</figcaption>
          </figure>
          <div class="media-content">
            <div class="content">
              <p class="title">PRODUCT OWNER</p>
            </div>
          </div>
        </article>
        <article class="media">
          <figure>
            <img src="images/photo4.png" />
            <figcaption>Skylah Lu</figcaption>
          </figure>
          <div class="media-content">
            <div class="content">
              <p class="title">UX DESIGNER</p>
            </div>
          </div>
        </article>
      </div>

      <!-- second one margin top more than other two -->
      <div class="column">
        <figure>
          <img src="images/photo2.png" />
          <figcaption>Saba Cabrera</figcaption>
        </figure>
        <figure>
          <img src="images/photo5.png" />
          <figcaption>Griff Richards</figcaption>
        </figure>
      </div>
      <div class="column">
        <figure>
          <img src="images/photo3.png" />
          <figcaption>Shae Le</figcaption>
        </figure>
        <figure>
          <img src="images/photo6.png" />
          <figcaption>Stan John</figcaption>
        </figure>
      </div>
    </div>
    <footer>
      William H. Hall III @ DevChallenges.io
    </footer>
  </div>
</body>

</html>
