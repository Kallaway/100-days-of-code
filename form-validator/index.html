<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Signup Today</h1>
        <!-- form -->
        <form id="form" novalidate>
            <!-- full name -->
            <div class="form group">
                <label for="name" >Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                        required minlength="3" maxlength="100">
            </div>
            <!-- Phone Nuber -->
            <div class="form group">
                <label for="phone" >Phone</label>
                <input type="tel" id="phone" placeholder="555-555-5555" name="phone"
                        required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- email -->
            <div class="form group">
                <label for="email" >Email</label>
                <input type="email" id="email" placeholder="email@adress.com"
                        required name="email">
            </div>
            <!-- Website Url -->
            <div class="form group">
                <label for="Website" >Website URL</label>
                <input type="url" id="Website" placeholder="http://Website.com"
                        required name="website">
            </div>
            <!-- Password -->
            <div class="form group">
                <label for="password1" >Password</label>
                <input type="password" id="password1" placeholder="Create password (Min. 8 charcters)"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                        title="Please include at least 1 Uppercase charcter, 1 lower case charcter, and 1 number.">
            </div>
            <!-- Confirm Password -->
            <div class="form group">
                <label for="password2" >Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" name="password"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success message -->
        <div class="message-container" id="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
